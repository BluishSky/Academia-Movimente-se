<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="cadastro_aluno.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='inicial.html'" class="back-button">Voltar</button>
        
        <h1>Cadastro de Aluno</h1>
        <div class="form-container">
            <p>Preencha os campos a seguir</p>
            <form id="cadastroForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="digite aqui...">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="digite aqui...">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="digite aqui...">
                    </div>
                    <div class="form-group">
                        <label for="weight">Peso</label>
                        <input type="number" id="weight" placeholder="digite aqui...">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="height">Altura</label>
                        <input type="number" id="height" placeholder="digite aqui...">
                    </div>
                    <div class="form-group">
                        <label for="age">Idade</label>
                        <input type="number" id="age" placeholder="digite aqui...">
                    </div>
                </div>

                <button onclick="window.location.href='inicial.html'" type="submit" class="submit-button">Salvar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
