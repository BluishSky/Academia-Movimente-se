<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimente-se - Login</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="logoacademia.png" alt="Academia Movimente-se" height="150">
                <h2>Movimente-se</h2>
            </div>
            <form id="loginForm">
                <h3>Login</h3>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="digite aqui..." required>
                
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="digite aqui..." required>
                
                <div class="options">
                    <a href="cadastro.html">Novo cadastro</a>
                    <a href="esqueci.html">Esqueci a senha</a>
                </div>
                
                <button type="submit">Continuar</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
