<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="back-button">Voltar</button>
        <script>
            document.querySelector('.back-button').addEventListener('click', function() {
                window.location.href = 'login.html';
            });
        </script>
        <h1>Novo Cadastro</h1>
        <div class="form-container">
            <p>Preencha os campos a seguir</p>
            <form id="cadastroForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="digite aqui...">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="digite aqui...">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="digite aqui...">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="digite aqui...">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="endereco">Endere√ßo</label>
                        <input type="text" id="endereco" placeholder="digite aqui...">
                    </div>
                    <div class="form-group">
                        <label for="confirmaSenha">Repita a senha</label>
                        <input type="password" id="confirmaSenha" placeholder="digite aqui...">
                    </div>
                </div>

                <button type="submit" class="submit-button">Salvar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
